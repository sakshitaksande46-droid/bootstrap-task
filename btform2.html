<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">



    <title>Hello, world!</title>


</head>

<body>
    <div class="vh-100 d-flex align-items-center justify-content-center" style="background:#6791ea;">
        <div class="container rounded-5" style="max-width:900px; ">
            <div class="row g-0 shadow-sm bg-white rounded">
                <!-- LEFT: pannel-->
                <div class=" col-md-6  col-sm-12 ">
                    
                    <img src="https://i.pinimg.com/736x/5a/1f/34/5a1f34f6a40b200cb980d64d2f6741c1.jpg" class="img-fluid" alt="fitted image" style="object-fit: cover; width: 100%; height: 100%;">



                    
                </div>

                <!---- Right pannel-->
                <div class="col-md-6 d-flex align-items-center justify-content-center  text-black">
                    <div style="max-width:420px;">
                
                            <h1 class="mt-0 pt-5 ps-5">Sign up</h1>

                        <form class="row gx-1">
                        <div class="col-md-5 ps-0 ms-5 ">
                            <label for="validationDefault01" class="form-label">First name</label>
                            <input type="text" class="form-control" id="validationDefault01" required>
                        </div>
                        <div class="col-md-5 ps-1">
                            <label for="validationDefault02" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="validationDefault02" required>
                        </div>

                            <div class="mb-3 ps-5 pe-4">
<label for="exampleInputPassword1" class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="User email" required
                                id="exampleInputEmail1" aria-describedby="emailHelp">

                        </div>
                        <div class="mb-3 ps-5 pe-4">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" placeholder="User Password" id="exampleInputPassword1">
                        </div>
                        <div class="mb-4 mt-2 ps-5 pe-4">
                            <label for="exampleInputPassword1" class="form-label"> Re-entter-Password</label>
                            <input type="password" class="form-control" placeholder="Re-enter-Password" id="exampleInputPassword1">
                        </div>
                        <div class="mb-2 ps-5 pe-3 ms-4 mb-3 form-check ">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">I've read and agree with Terms and services.</label>
                        </div>
                        <div class="d-grid mb-2 ps-5 pe-4 ">
                            <button type="submit" class="btn btn-primary btn-lg rounded-3" >Sign in</button>
                            <p class="pt-3 ps-2 text-center ">________________________or________________________</p>
                            </div>
                            <div class="ps-5 ">
                                <button type="button" class="btn btn-outline-dark btn-sm "><i class="fa-brands fa-google fa-1x mx-1"></i></i>sign Up With Google</button>
                                <button type="button" class="btn btn-outline-dark btn-sm ms-1 "><i class="fa-brands fa-facebook fa-1x mx-1"></i>Signup with facebook</button>
                                <p class="text-center mt-4 mb-5">Already have an account?<a class="link-underline-light ms-2" href="#">Sign in</a></p>
                            </div>

                    </div>

                </div>
            </div>
            <div>
                <!-- Option 1: Bootstrap Bundle with Popper -->
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                    crossorigin="anonymous"></script>

</body>

</html>
