<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <title>Hello, world!</title>
    
    
</head>

<body>
    <div class="min-vh-100 d-flex align-items-center justify-content-center" style="background:#6791ea;">
<div class="container" style="max-width:900px;">
<div class="row g-0 shadow-sm bg-white rounded">
    <!-- LEFT: pannel-->
    <div class=" col-md-6 p-5 bg-white">
        <h1 class="fw-bold display-6 text-center mb-4">Sign in</h1>
        

<form>
    <div class="mb-4" >

        <input type="email" class="form-control" placeholder="User email" required  id="exampleInputEmail1" aria-describedby="emailHelp">
        
    </div>
    <div class="mb-4">
        
        <input type="password" placeholder="User Password" required  class="form-control" id="exampleInputPassword1">
    </div>
    
<div class="d-grid mb-3">
    <button type="submit" class="btn btn-success btn-lg rounded-3">Sign in</button>
    <p class="text-center mt-4 mb-2">or sign in with</p><br>

    <div class="  text-center btn ">
        <i class="fa-brands fa-facebook fa-2x mx-1"></i>
        <i class="fa-brands fa-google fa-2x mx-1"></i>
        <i class="fa-brands fa-linkedin fa-2x mx-1"></i>
    </div>
</div>

</form>
</div>

<!---- Right pannel-->
<div class="col-md-6 d-flex align-items-center justify-content-center text-center text-white"
    style="background: linear-gradient(180deg, #28c292 0%, #044f33 100%);">
    <div  style="max-width:420px;">
        <h2 class="fw-bold ">Welcome back!</h2>
        <p class="mb-4">
            Welcome back! We are so happy to have you here. It's great to see you again. We hope you had
            a safe and enjoyable time away.
        </p>
        <div>
        <button type="button" class="btn btn-outline-light rounded-pill">No account yet? Signup.</button>
        </div>
        </div>

    </div>
</div>
<div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
