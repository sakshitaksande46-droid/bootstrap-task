<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


    <title>Hello, world!</title>
</head>

<body>
    <div class="vh-100 d-flex align-items-center justify-content-center rounded-bottom " style="background-color: rgb(235, 236, 236); ">
        <div class="card shadow-lg bg-body rounded" style="width: 600px;">
            
                <!--left pannel-->
                <div class="row">
                    <div class="col-6" >
                        <div class="h1 ">
                            <div class="card-body ps-0 pt-0">
                                <h2 class="ps-5 pt-4">Login</h2>
                            
                                    <div class=" p-4 mt-0">
                                        <div class="input-group mb-3 ms-2  border-bottom border-2 border-black">
                                            <span class="input-group-text border-0 bg-transparent">
                                                <i class="fa-solid fa-envelope"></i>
                                            </span>
                                            <input type="email" class="form-control border-0 shadow-none" placeholder="Enter User Email "  required>
                                        </div>

                                    <div class="input-group mb-3 ms-2 border-bottom border-2 border-black">
                                        <span class="input-group-text border-0 bg-transparent">
                                            <i class="fa-solid fa-lock"></i>
                                        </span>
                                        <input type="password" class="form-control border-0 shadow-none "  placeholder="Enter User Password " required>
                                    </div>
                                  

                                    <h6 class="ps-1  ms-1 mb-3">
                                        <a class="link-underline-light ms-2 text-decoration-none" href="#">Forget Password?</a>
                                    </h6>
                                    </div>
                                    <div class="ms-4 mt-z">
                                        <button class="btn btn-primary w-100" type="button">Login</button>
                                        
                                    </div>
                                    <p class="text-center  ms-4 mt-4 mb-3 fs-6">
                                        Don't have an account?
                                        <a class="text-decoration-none ms-1" href="#">Signup</a>
                                    </p>
                                    

                                    
                            
                            </div>
                        </div>
                    </div>
                    <!---Right pannel-->
                    <div class="col-6">
                        <div class="card-body p-0">
                            <img src="https://i.pinimg.com/736x/b3/1c/60/b31c608108475fea6cd7e49e3a2dd46e.jpg" class="img-fluid rounded-end"
                                alt="fitted image" style="object-fit: cover; width: 100%; height: 100%; opacity: 0.7;">
                                
                        </div>
                        </div>
                    </div>
                </div>
                </div> 
            </div>
                
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    -->
</body>

</html>
